<!DOCTYPE html>
<html>
<head>
    <title>Test Role API</title>
    <script>
        async function testRoleAPI(role) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/role', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role })
                });
                
                const rawResponse = await response.text();
                console.log('Raw Response:', rawResponse);
                
                try {
                    const data = JSON.parse(rawResponse);
                    resultDiv.innerHTML = `Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`;
                } catch (e) {
                    resultDiv.innerHTML = `Status: ${response.status}\nRaw Response: ${rawResponse}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Test Role API</h1>
    <button onclick="testRoleAPI('parent')">Test Parent Role</button>
    <button onclick="testRoleAPI('childminder')">Test Childminder Role</button>
    <pre id="result"></pre>
</body>
</html>
